  <form [formGroup]="dynamicForm.formGroup" (ngSubmit)="onSubmit(dynamicForm.formGroup)">
    <div viewMode="basic" [rxwebDynamicForm]="dynamicForm" [uiBindings]="uiBindings">
    </div>
    <button [disabled]="!dynamicForm.formGroup.valid" type="submit" class="btn btn-primary">Submit</button>
    <p></p>
</form>

<div class="card">
  <h5 class="card-header">Featured</h5>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="submit(form)">
      <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
      <button type="submit" class="btn btn-primary submit-button">Submit</button>
      <button type="button" class="btn btn-default" (click)="options.resetModel()">Reset</button>
    </form>
  </div>
</div>
